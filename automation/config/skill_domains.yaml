# Skill to Domain Mapping for Intelligence System
# Each skill must map to exactly one domain
# Used by IntelligenceBridge to route predictions to appropriate adapters
#
# Domains:
#   - revenue: Skills focused on revenue, pipeline, churn, customer lifecycle
#   - content: Skills focused on content creation, voice, writing
#   - campaign: Skills focused on social listening, advertising, lead generation
#   - health: Skills focused on data quality, audits, system integrity
#   - research: Skills focused on company/competitor/founder research
#   - utility: Internal tools, navigation, data management
#   - meta: Self-evolving skills, skill generation, onboarding
#
# Total skills: 64

---

