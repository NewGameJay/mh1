# Domain metadata for intelligence routing
domain_config:
  revenue:
    adapter: RevenueAdapter
    default_metrics:
      - conversion_rate
      - churn_rate
      - pipeline_velocity
      - revenue_impact
    consolidation_frequency: daily

  content:
    adapter: ContentAdapter
    default_metrics:
      - engagement_rate
      - voice_authenticity
      - content_quality
      - production_velocity
    consolidation_frequency: weekly

  campaign:
    adapter: CampaignAdapter
    default_metrics:
      - reach
      - engagement
      - lead_quality
      - signal_relevance
    consolidation_frequency: daily

  health:
    adapter: HealthAdapter
    default_metrics:
      - coverage_rate
      - null_rate
      - join_accuracy
      - freshness
    consolidation_frequency: daily

  research:
    adapter: ResearchAdapter
    default_metrics:
      - accuracy
      - completeness
      - freshness
      - actionability
    consolidation_frequency: weekly

  utility:
    adapter: GenericAdapter
    default_metrics:
      - success_rate
      - execution_time
    consolidation_frequency: never

  meta:
    adapter: GenericAdapter
    default_metrics:
      - success_rate
      - skill_quality
    consolidation_frequency: weekly
