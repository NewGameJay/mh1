# USAGE
# How to use this registry

# Check if platform is supported:
# grep -A 5 "{platform_name}" config/platform_registry.yaml

# Add new platform request:
# 1. Add to priority_high/medium/low based on criteria
# 2. Include request_count, api_quality, docs, complexity
# 3. Estimate hours and list skills to create

# Promote platform to supported:
# 1. Create skills
# 2. Move from queue to supported section
# 3. Update skills list

# Track request counts:
# Increment request_count when client asks for platform
