# MH1 Intelligence System - Domain Adapters Configuration
# Defines scoring parameters for each business domain

domains:
  content:
    description: "Engagement, impressions, and content growth metrics"
    gcr_threshold: 1.0          # Signal/Baseline ratio for goal completion
    
    platforms:
      linkedin:
        engagement_rate: 0.02
        impression_rate: 0.10
        decay_half_life_hours: 24
      twitter:
        engagement_rate: 0.015
        impression_rate: 0.08
        decay_half_life_hours: 4
      instagram:
        engagement_rate: 0.03
        impression_rate: 0.15
        decay_half_life_hours: 12
      email:
        engagement_rate: 0.20
        impression_rate: 0.25
        decay_half_life_hours: 48
      default:
        engagement_rate: 0.02
        impression_rate: 0.10
        decay_half_life_hours: 24
    
    content_type_multipliers:
      video: 1.3
      image: 1.1
      carousel: 1.15
      text: 1.0
      link: 0.9

  revenue:
    description: "Deal velocity, pipeline health, and conversion metrics"
    gcr_threshold: 1.0
    
    segments:
      enterprise:
        lead_to_mql_days: 14
        mql_to_sql_days: 21
        sql_to_opportunity_days: 30
        opportunity_to_close_days: 60
        avg_deal_size: 100000
        typical_win_rate: 0.25
      mid_market:
        lead_to_mql_days: 7
        mql_to_sql_days: 14
        sql_to_opportunity_days: 21
        opportunity_to_close_days: 30
        avg_deal_size: 25000
        typical_win_rate: 0.30
      smb:
        lead_to_mql_days: 3
        mql_to_sql_days: 7
        sql_to_opportunity_days: 14
        opportunity_to_close_days: 14
        avg_deal_size: 5000
        typical_win_rate: 0.35

  health:
    description: "Customer health, churn risk, and retention metrics"
    gcr_threshold: 0.8          # Health score for "healthy" status
    
    risk_thresholds:
      high_risk: 0.3
      medium_risk: 0.6
      low_risk: 0.8
    
    contract_tier_weights:
      enterprise: 1.5
      professional: 1.2
      starter: 1.0
      free: 0.8

  campaign:
    description: "Campaign ROI, attribution, and efficiency metrics"
    gcr_threshold: 1.0
    
    channels:
      paid_search:
        target_cpa: 50
        typical_ctr: 0.03
      paid_social:
        target_cpa: 40
        typical_ctr: 0.01
      display:
        target_cpa: 80
        typical_ctr: 0.005
      email:
        target_cpa: 10
        typical_ctr: 0.02
      organic_search:
        target_cpa: 0
        typical_ctr: 0.05
      referral:
        target_cpa: 20
        typical_ctr: 0.04
    
    seasonal_factors:
      q1: 0.9
      q2: 1.0
      q3: 0.95
      q4: 1.15
