# Twitter Keyword Search - Default Configuration
# Crustdata API integration for Twitter/X post discovery

api:
  provider: crustdata
  credits_per_post: 1

rate_limits:
  requests_per_minute: 20
  max_concurrent: 5
  cooldown_on_error: 30  # seconds

collection:
  max_results: 50
  include_engagement: true
  include_replies: false
  include_retweets: false

filters:
  date_range: "past_week"
  language: "en"
  min_followers: 100
  exclude_verified_only: false

output:
  format: json
  save_to_client_dir: true
  path_template: "clients/{client_id}/signals/twitter/{timestamp}.json"

firestore:
  collection: "signals"
  merge_duplicates: true
  dedup_field: "id"
